<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="inputWrapper">
    <form>
    <h1>Temperature Converter</h1>
    <fieldset>
      <legend>Enter Temperature to be Converted</legend>
      <label for="temp">Temperature:</label>
      <input type="number" id="temp" name="temp-input">
    </fieldset>
    <fieldset>
      <legend>What are you converting to?</legend>
      <input type = "radio" id = "celInput" name = "tempscale" value = "Celsius">Celsius<br>
      <input type = "radio" id = "fahrInput" name = "tempscale" value = "Fahrenheit">Fahrenheit<br>
      <button for="convert" id="convertButton" type="button">Convert!</button>
      <button for="clear" id="clearButton" type="reset">Clear Inputs</button>
    </fieldset>
    </form>
  </div>
  <div class="converted">
    <h2></h2>
  </div>

<script src="converter.js" type="text/javascript"></script>
</body>
</html>
